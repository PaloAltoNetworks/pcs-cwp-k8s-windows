apiVersion: v1
kind: Namespace
metadata:
  name: twistlock
  labels:
    name: twistlock
---
apiVersion: v1
kind: Secret
metadata:
  name: twistlock-secrets-win
  namespace: twistlock
type: Opaque
data:
  PCC_URL: COMPUTE CONSOLE URL base64 encoded with Windows
  PCC_USER: USER or ACCESS KEY base64 encoded with Windows
  PCC_PASS: USER or SECRET KEY base64 encoded with Windows
  PCC_SAN: COMPUTE CONSOLE FQDN base64 encoded with Windows
---
apiVersion: v1
kind: Secret
metadata:
  name: twistlock-script-win
  namespace: twistlock
type: Opaque
data:
  defender-install.ps1: 
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: twistlock-service-win
  namespace: twistlock
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: twistlock-clusterrole-win
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: twistlock-clusterrolebinding-win
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: twistlock-clusterrole-win
subjects:
- kind: ServiceAccount
  name: twistlock-service-win
  namespace: twistlock
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: twistlock-defender-ds-win
  namespace: twistlock
spec:
  selector:
    matchLabels:
      app: twistlock-defender-ds-win
  template:
    metadata:
      labels:
        app: twistlock-defender-ds-win
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: twistlock/node-configured
                operator: DoesNotExist
      nodeSelector:
        "kubernetes.io/os": windows
      serviceAccount: twistlock-service-win
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        windowsOptions:
          hostProcess: true
      hostNetwork: true
      # Container used to install the Windows Container Defender on Windows Nodes
      containers:
      - name: defender-install
        image: mcr.microsoft.com/windows/nanoserver:ltsc2022
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          windowsOptions:
            runAsUserName: "NT AUTHORITY\\System"
          capabilities:
            drop:
            - ALL
        command:
        - copy C:\hpc\config\defender-install.ps1 defender-install.ps1 &&
        - powershell
        - defender-install.ps1
        volumeMounts:
        - name: twistlock-script-win
          mountPath: "C:\\hpc\\config"
        - name: twistlock-secrets-win
          mountPath: "C:\\hpc\\secrets"
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      volumes:
      - name: twistlock-script-win
        secret:
          secretName: twistlock-script-win
      - name: twistlock-secrets-win
        secret:
          secretName: twistlock-secrets-win